<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习检测完成</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .completion-container {
            max-width: 700px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .checkmark {
            font-size: 6rem;
            color: #2ecc71;
            margin-bottom: 30px;
            animation: pulse 1.5s infinite;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .message {
            font-size: 1.5rem;
            margin-bottom: 40px;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .score {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            font-size: 1.8rem;
            margin-bottom: 40px;
            display: inline-block;
        }
        
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: white;
            color: #3498db;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn-outline {
            background: transparent;
            color: white;
            border: 2px solid white;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .message {
                font-size: 1.2rem;
            }
            
            .btn-container {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
<div class="completion-container">
    <div class="checkmark">
        <i class="fas fa-check-circle"></i>
    </div>
    <h1>恭喜您，完成学习检测！</h1>
    <div class="score">测试得分：<span id="score">80</span>分</div>
    <div class="btn-container">
        <a href="study.html" class="btn">
            <i class="fas fa-redo"></i> 重新测试
        </a>
        <a href="index.html" class="btn btn-outline">
            <i class="fas fa-home"></i> 返回首页
        </a>
    </div>
</div>
    
<script>
    // 从URL参数获取实际分数
    const urlParams = new URLSearchParams(window.location.search);
    const score = urlParams.get('score') || 0; // 默认为0分（未答题情况）
    document.getElementById('score').textContent = score;
</script>
</body>
</html>
